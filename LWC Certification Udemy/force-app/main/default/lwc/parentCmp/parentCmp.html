<template>
    <lightning-card title="Parent Component">        
        <lightning-button label="I am Parent Component" slot="action"></lightning-button>
        <div class="slds-p-horizontal_small">
            <div class="slds-grid">
                <template iterator:it={childNames}>
                    <div class="slds-col" key={it.value.id}>
                        <span>{it.value.label} : {it.value.status}</span>
                        <c-child-cmp onselectbtnclick={handleSelectBtnEvent}
                                    ondeselectevt={handleDeselectBtnEvt}
                                    child-name={it.value.label}
                                    child-id={it.value.id}
                                    child-status={it.value.status}></c-child-cmp>    
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
