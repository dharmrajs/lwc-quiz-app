<template>
    <template if:true={carCollections}>
		<div class="slds-grid slds-gutters slds-wrap">
			<template for:each={carCollections} for:item="carRecord">
				<div key={carRecord.Id} class="slds-col slds-size_1-of-3">
					<c-car-hub-tile car-record={carRecord}></c-car-hub-tile>
				</div>
			</template>
		</div>
	</template>
	<template if:true={errors}>
		<div>
			<p>We are unable fetching your super cars...</p>
		</div>
	</template>
</template>
