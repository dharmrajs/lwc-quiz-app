<template>
    <lightning-card title="Quizzz App In LWC">
        <lightning-button label="Submit New Test" slot="actions"></lightning-button>
        <p class="slds-p-horizontal_small">
            <!--quizJSONObj => {questionDetails}-->
            <template if:true={quizJSONObj}>
                <template for:each={quizJSONObj} for:item="question" for:index="quizIdx">
                    <div key={question.qId}>
                        <c-question-cmp  q-idx={quizIdx}
                        qna={question}></c-question-cmp>                     
                    </div>
                </template>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1" style="text-align : center;">
                        <lightning-button variant="success" label="Submit Test" title="Submit Test" onclick={handleSubmitTest} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </template>
        </p>
        <p slot="footer" style="text-align: center;">
            You have Scored {finalScore} out of {maxScore}
        </p>
    </lightning-card>
</template>
